<!DOCTYPE html>
<html>
<head>
    <title>Fakenews Detection</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #003Sb3;
        }
    </style>
</head>
<body>

    <h1 align="center"> Fakenews Detection </h1>
    <form method="POST" action="/predict">
        <label for="text">Enter text:</label>
        <input type="text" name="text" id="text" required>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
