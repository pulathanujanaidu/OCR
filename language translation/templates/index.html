body {

}

h1 {

}

#input-text {

}

textarea {

    padding: 10px;

}

input[type="text"] {

    padding: 5px;
}

select {

    padding: 5px;
}

input[type="submit"] {
    background-color: #070a0b;
    color: rgb(238, 237, 240);
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

.input-container {
    position: relative;
}

.input-container textarea {
    width: calc(95% - 30px); /* Adjust the width as needed */
    padding-right: 40px; /* Space for the microphone icon */
}

.microphone-icon {
    position: absolute;
    top: 10%;
    right: 70px; /* Adjust the position as needed */
    transform: translateY(-50%);
    width: 40px;
    height: auto;
    cursor: pointer;
}
</style>

    <script>
        function startRecording() {
            const recognition = new webkitSpeechRecognition(); // Create a new SpeechRecognition object
            recognition.lang = ''; // Automatically detect language
            recognition.start(); // Start speech recognition
            
            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript; // Get the recognized text
                document.getElementById('source-text').value += transcript; // Append the recognized text to the textarea
            };
            
            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
            };
        }
    </script>
